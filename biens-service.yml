server:
  port: ${PORT:0}

spring:
  application:
    name: biens-service
  datasource:
    url: jdbc:mysql://${BIENS_DB_HOST:localhost}:3306/biens_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${BIENS_DB_USER:root}
    password: ${BIENS_DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

